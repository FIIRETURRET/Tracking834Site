{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'entries/bootstrap.min.css' %}">

<h3>{{ query.queryName }}</h3>
<ul>
{% for instance in data %}
    {% for field, value in instance.fields.items %}
        <li>{{ field }}: {{ value }}</li>
    {% endfor %}
{% endfor %}
</ul>
